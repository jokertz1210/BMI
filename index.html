<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI計算</title>
  <link rel="stylesheet" href="/BMI/css/all.css">
  
</head>
<body>
  <div class="main">
    <div class="header">
      <h1 class="logo"><img src="/images/BMICLogo.png" alt=""></h1>
      <div class="input-data">
          <label for="cm">身長 cm</label>
          <input type="text" id="cm" placeholder="請輸入身高">
          <label for="kg">体重 kg</label>
          <input type="text" id="kg" placeholder="請輸入體重">
      </div>
        <button type="button" class="btn">
        <div class="bmi">計算</div>
        <div class="bmi-text"></div>
        <div class="bmi-icon"></div>
        </button>
        <div class="str-text"></div>
    </div>
    <div class="content">
      <h2>BMI検索レコード</h2>
      <ul class="bmi-list"></ul>
    </div>

    <div class="footer">
      <img src="/images/BMICLogo.png" alt="">
    </div>
  </div>
  <script src="/BMI/js/all.js"></script>
</body>
</html>
